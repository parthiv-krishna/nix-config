services:
  authelia:
    image: "docker.io/authelia/authelia:latest"
    restart: "unless-stopped"
    security_opt:
      - "no-new-privileges:true"
    networks:
      traefik_proxy:
    volumes:
      - "${out}:/config:ro"
      - "/var/lib/authelia:/data"
      - "/var/log/authelia:/log"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authelia.rule=Host(`auth.sub0.net`)"
      - "traefik.http.routers.authelia.entrypoints=https"
      - "traefik.http.routers.authelia.tls=true"
      - "traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/verify?rd=https://auth.sub0.net"
      - "traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"
      - "traefik.http.middlewares.authelia-basic.forwardAuth.address=http://authelia:9091/api/verify?auth=basic"
      - "traefik.http.middlewares.authelia-basic.forwardAuth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia-basic.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"
    ports:
      - 9091:9091
    healthcheck:
      disable: true
  redis:
    image: "redis:alpine"
    restart: "unless-stopped"
    security_opt:
      - "no-new-privileges:true"
    networks:
      traefik_proxy:
    volumes:
      - /var/lib/authelia-redis:/data
    expose:
      - 6379
networks:
  traefik_proxy:
    external: true
