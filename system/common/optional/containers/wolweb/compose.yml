services:
  wolweb:
    image: "ghcr.io/sameerdhoot/wolweb"
    restart: unless-stopped
    security_opt:
      - "no-new-privileges:true"
    network_mode: host
    volumes:
      - ${out}/config.json:/wolweb/config.json
      - ${out}/devices.json:/wolweb/devices.json
    environment:
      WOLWEBPORT: 80
      WOLWEBVDIR: "/"
      WOLWEBBCASTIP: "192.168.4.255:9"
      WOLWEBREADONLY: true
